services:
  # ── FastAPI API ──
  - type: web
    name: sentiment-api
    runtime: python
    branch: master
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn backend.main:app --host 0.0.0.0 --port 8000
    envVars:
      - key: REDIS_URL
        fromService:
          type: redis
          name: sentiment-redis
          property: connectionString
      - key: REDDIT_CLIENT_ID
        sync: false
      - key: REDDIT_CLIENT_SECRET
        sync: false
      - key: REDDIT_USER_AGENT
        sync: false
      - key: TWITTER_BEARER_TOKEN
        sync: false
      - key: NEWS_API_KEY
        sync: false

  # ── Celery background worker ──
  - type: worker
    name: celery-worker
    runtime: python
    branch: master
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: celery -A backend.tasks.celery worker --loglevel=info
    envVars:
      - key: REDIS_URL
        fromService:
          type: redis
          name: sentiment-redis
          property: connectionString
      - key: REDDIT_CLIENT_ID
        sync: false
      - key: REDDIT_CLIENT_SECRET
        sync: false
      - key: REDDIT_USER_AGENT
        sync: false
      - key: TWITTER_BEARER_TOKEN
        sync: false
      - key: NEWS_API_KEY
        sync: false

  # ── Redis (Key-Value store) ──
  - type: redis
    name: sentiment-redis
    plan: free
    ipAllowList: []

  # ── React frontend ──
  - type: web
    name: sentiment-dashboard
    runtime: static
    branch: master
    # ⚠️ build entirely inside frontend/ so package.json is found
    buildCommand: |
      npm --prefix frontend install
      npm --prefix frontend run build
    staticPublishPath: frontend/dist
