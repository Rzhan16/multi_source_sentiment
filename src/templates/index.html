<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Stock Sentiment Dashboard</title>
  <link rel="icon" href="/static/favicon.ico">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Plotly.js (v2.x) -->
  <script src="https://cdn.plot.ly/plotly-2.24.1.min.js"></script>
</head>
<body class="container py-4">

  <!-- Title -->
  <div class="row mb-3">
    <div class="col">
      <h1>Stock Sentiment Dashboard</h1>
    </div>
  </div>

  <!-- Controls -->
  <div class="row g-2 mb-4 align-items-center">
    <div class="col-md-4">
      <input id="sym" class="form-control" placeholder="Ticker (e.g. AAPL)">
    </div>
    <div class="col-md-2">
      <button id="analyzeBtn" class="btn btn-primary w-100">Analyze</button>
    </div>
    <div class="col-md-3">
      <label for="windowSlider" class="form-label">
        Window Size: <span id="windowVal">5</span> days
      </label>
      <input type="range" min="3" max="30" value="5" class="form-range" id="windowSlider">
    </div>
    <div class="col-md-3">
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" id="toggleTwitter" checked>
        <label class="form-check-label" for="toggleTwitter">Include Twitter</label>
      </div>
    </div>
  </div>

  <!-- Plotly Chart -->
  <div id="chart" style="height:600px;"></div>

  <!-- Fundamentals & Summary Cards -->
  <div class="row mt-4 g-3">
    <div class="col-md-4">
      <div class="card">
        <div class="card-body">
          <h5>P/E Ratio</h5>
          <p id="peVal">–</p>
          <h5>EPS (Fwd)</h5>
          <p id="epsVal">–</p>
        </div>
      </div>
    </div>
    <div class="col-md-8">
      <div class="card">
        <div class="card-body">
          <h5>Average Sentiment</h5>
          <p id="avgSent">–</p>
          <h5>Trend</h5>
          <p id="trendVal">–</p>
          <h5>Correlation (Sent → Next-Day Return)</h5>
          <p id="corrVal">–</p>
        </div>
      </div>
    </div>
  </div>

  <!-- JS Logic -->
  <script>
    // Trigger analyze on button click
    document.getElementById('analyzeBtn').addEventListener('click', analyze);
    // Update displayed window size
    document.getElementById('windowSlider').addEventListener('input', e => {
      document.getElementById('windowVal').innerText = e.target.value;
    });

    async function analyze() {
      const sym = document.getElementById('sym').value.toUpperCase();
      const windowSize = +document.getElementById('windowSlider').value;
      const includeTwitter = document.getElementById('toggleTwitter').checked;
      const out = document.getElementById('chart');
      out.innerHTML = '<p class="text-muted">Loading…</p>';

      // Call your Flask endpoint
      const res = await fetch('/analyze', {
        method: 'POST',
        headers: {'Content-Type':'application/x-www-form-urlencoded'},
        body: `stock_symbol=${sym}&window=${windowSize}&twitter=${includeTwitter}`
      });
      const json = await res.json();

      if (json.error) {
        out.innerHTML = `<p class="text-danger">${json.error}</p>`;
        return;
      }

      // Fundamentals
      const fd = json.fundamentals || {};
      document.getElementById('peVal').innerText  = fd.pe  != null ? fd.pe.toFixed(2)  : '–';
      document.getElementById('epsVal').innerText = fd.eps != null ? fd.eps.toFixed(2) : '–';

      // Summary stats
      const s = json.sentiment;
      document.getElementById('avgSent').innerText = (s.average_sentiment*100).toFixed(1) + '%';
      document.getElementById('trendVal').innerText = s.trend;
      document.getElementById('corrVal').innerText  = (s.corr*100).toFixed(1) + '%';

      // Plotly chart
      try {
        const fig = JSON.parse(json.chart_json);
        Plotly.react('chart', fig.data, fig.layout, {responsive:true});
      } catch(e) {
        out.innerHTML = `<p class="text-danger">Error rendering chart.</p>`;
      }
    }
  </script>
</body>
</html>
