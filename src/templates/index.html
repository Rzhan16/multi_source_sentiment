<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Stock Sentiment Dashboard</title>
  <link rel="icon" href="/static/favicon.ico">
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet">
  <script src="https://cdn.plot.ly/plotly-2.24.1.min.js"></script>
</head>
<body class="container py-4">
  <h1 class="mb-4">Stock Sentiment Dashboard</h1>

  <!-- Controls -->
  <div class="row g-2 mb-4 align-items-center">
    <div class="col-md-4">
      <input id="sym" class="form-control" placeholder="Ticker (e.g. AAPL)">
    </div>
    <div class="col-md-2">
      <button id="analyzeBtn" class="btn btn-primary w-100">Analyze</button>
    </div>
    <div class="col-md-3">
      <label for="windowSlider" class="form-label">
        Window Size: <span id="windowVal">5</span> days
      </label>
      <input type="range" min="3" max="30" value="5"
             class="form-range" id="windowSlider">
    </div>
    <div class="col-md-3">
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox"
               id="toggleTwitter" checked>
        <label class="form-check-label" for="toggleTwitter">
          Include Twitter
        </label>
      </div>
    </div>
  </div>

  <!-- Stats -->
  <div id="stats" class="mb-4"></div>

  <!-- Chart -->
  <div id="chart" style="height:600px;"></div>

  <script>
    // update slider label
    document.getElementById('windowSlider').oninput = e=>{
      document.getElementById('windowVal').innerText = e.target.value;
    };
    // analyze on click
    document.getElementById('analyzeBtn').onclick = analyze;

    async function analyze() {
      const sym = document.getElementById('sym').value.toUpperCase();
      const windowSize = +document.getElementById('windowSlider').value;
      const includeTwitter = document.getElementById('toggleTwitter').checked;
      const statsDiv = document.getElementById('stats');
      const chartDiv = document.getElementById('chart');

      statsDiv.innerHTML = '<p class="text-muted">Loading…</p>';
      chartDiv.innerHTML = '';

      // fetch
      const res = await fetch('/analyze', {
        method:'POST',
        headers:{'Content-Type':'application/x-www-form-urlencoded'},
        body:`stock_symbol=${sym}&window=${windowSize}&twitter=${includeTwitter}`
      });
      const json = await res.json();
      if (json.error) {
        statsDiv.innerHTML = `<p class="text-danger">${json.error}</p>`;
        return;
      }

      // render stats
      statsDiv.innerHTML = `
        <h2>${sym}</h2>
        <p><strong>Average Sentiment:</strong>
           ${(json.sentiment.average_sentiment*100).toFixed(1)}%</p>
        <ul>
          <li>News:   ${(json.sentiment.sources.news   *100).toFixed(1)}%</li>
          <li>Reddit: ${(json.sentiment.sources.reddit *100).toFixed(1)}%</li>
          <li>Twitter:${(json.sentiment.sources.twitter*100).toFixed(1)}%</li>
        </ul>
        <p><strong>Trend:</strong> ${json.sentiment.trend}</p>
        <p><strong>Correlation:</strong>
           ${(json.sentiment.corr*100).toFixed(1)}%</p>
        <p><strong>P/E Ratio:</strong> ${json.fundamentals.pe  ?? '–'}</p>
        <p><strong>EPS (Fwd):</strong> ${json.fundamentals.eps ?? '–'}</p>
      `;

      // render Plotly chart
      try {
        const fig = JSON.parse(json.chart_json);
        Plotly.react('chart', fig.data, fig.layout, {responsive:true});
      } catch {
        chartDiv.innerHTML = `<p class="text-danger">Error rendering chart.</p>`;
      }
    }
  </script>
</body>
</html>
