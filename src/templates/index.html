<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Stock Sentiment Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body class="container py-4">
  <div class="row mb-3">
    <div class="col">
      <h1>Stock Sentiment Dashboard</h1>
    </div>
  </div>

  <!-- Controls -->
  <div class="row g-2 mb-4">
    <div class="col-md-4">
      <input id="sym" class="form-control" placeholder="Ticker e.g. AAPL">
    </div>
    <div class="col-md-2">
      <button id="analyzeBtn" class="btn btn-primary w-100">Analyze</button>
    </div>
    <div class="col-md-3">
      <label>Window Size: <span id="windowVal">5</span> days</label>
      <input type="range" min="3" max="30" value="5" class="form-range" id="windowSlider">
    </div>
    <div class="col-md-3">
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" id="toggleTwitter" checked>
        <label class="form-check-label" for="toggleTwitter">Include Twitter</label>
      </div>
    </div>
  </div>

  <!-- Chart -->
  <div id="chart" style="height:600px;"></div>

  <!-- Fundamentals & Stats -->
  <div class="row mt-4">
    <div class="col-md-4">
      <div class="card">
        <div class="card-body">
          <h5>P/E Ratio</h5>
          <p id="peVal">–</p>
          <h5>EPS (Fwd)</h5>
          <p id="epsVal">–</p>
        </div>
      </div>
    </div>
    <div class="col-md-8">
      <div class="card">
        <div class="card-body">
          <h5>Average Sentiment</h5>
          <p id="avgSent">–</p>
          <h5>Trend</h5>
          <p id="trendVal">–</p>
          <h5>Correlation (Sent→Next-Day Return)</h5>
          <p id="corrVal">–</p>
        </div>
      </div>
    </div>
  </div>

  <script>
    const analyze = async () => {
      const sym = document.getElementById('sym').value.toUpperCase();
      const windowSize = +document.getElementById('windowSlider').value;
      const includeTwitter = document.getElementById('toggleTwitter').checked;

      // Fetch data
      const res = await fetch('/analyze', {
        method:'POST',
        headers:{'Content-Type':'application/x-www-form-urlencoded'},
        body:`stock_symbol=${sym}&window=${windowSize}&twitter=${includeTwitter}`
      });
      const json = await res.json();

      // Update fundamentals
      document.getElementById('peVal').innerText = json.fundamentals.pe?.toFixed(2) || '–';
      document.getElementById('epsVal').innerText= json.fundamentals.eps?.toFixed(2)|| '–';

      // Update stats
      document.getElementById('avgSent').innerText = (json.sentiment.average_sentiment*100).toFixed(1)+'%';
      document.getElementById('trendVal').innerText = json.sentiment.trend;
      document.getElementById('corrVal').innerText  = (json.sentiment.corr*100).toFixed(1)+'%';

      // Plotly
      Plotly.react('chart', JSON.parse(json.chart_json)).then(()=>{});
    };

    document.getElementById('analyzeBtn').onclick = analyze;
    document.getElementById('windowSlider').oninput = e => {
      document.getElementById('windowVal').innerText = e.target.value;
    };
  </script>
</body>
</html>
